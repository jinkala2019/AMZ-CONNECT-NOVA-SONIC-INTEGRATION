AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete ECS EC2 Deployment for Nova Sonic WebRTC Bridge'

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where the ECS cluster will be deployed
  
  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnet IDs for the ECS cluster
  
  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Private subnet IDs for the ECS cluster
  
  InstanceType:
    Type: String
    Default: t3.large
    Description: EC2 instance type for ECS cluster
  
  MinSize:
    Type: Number
    Default: 1
    Description: Minimum number of instances in the Auto Scaling Group
  
  MaxSize:
    Type: Number
    Default: 10
    Description: Maximum number of instances in the Auto Scaling Group
  
  DesiredCapacity:
    Type: Number
    Default: 2
    Description: Desired number of instances in the Auto Scaling Group

  ECRRepositoryName:
    Type: String
    Default: nova-sonic-ec2-bridge
    Description: Name of the ECR repository

  LambdaFunctionName:
    Type: String
    Default: invoke-ecs-ec2-task
    Description: Name of the Lambda function

  ECSClusterName:
    Type: String
    Default: nova-sonic-ecs-cluster
    Description: Name of the ECS cluster

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id
    Description: Latest Amazon ECS-Optimized AMI ID

Resources:
  # ECR Repository
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRRepositoryName
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: Nova Sonic Bridge ECR Repository
        - Key: Environment
          Value: Production

  # IAM Role for ECS Task Execution
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-ecs-task-execution-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Name
          Value: Nova Sonic ECS Task Execution Role
        - Key: Environment
          Value: Production

  # IAM Role for ECS Task (Nova Sonic Bridge)
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-nova-sonic-ec2-bridge-task-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: NovaSonicBridgePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:ListFoundationModels
                  - bedrock:GetFoundationModel
                Resource: '*'
              - Effect: Allow
                Action:
                  - kinesisvideo:GetSignalingChannelEndpoint
                  - kinesisvideo:ConnectAsViewer
                  - kinesisvideo:ConnectAsMaster
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:PutRolePolicy
                  - iam:DeleteRole
                  - iam:DeleteRolePolicy
                  - iam:TagRole
                  - iam:UntagRole
                  - sts:AssumeRole
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
      Tags:
        - Key: Name
          Value: Nova Sonic Bridge Task Role
        - Key: Environment
          Value: Production

  # IAM Role for Lambda Execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-lambda-execution-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ECSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - ecs:StopTask
                  - ecs:DescribeTasks
                  - ecs:DescribeTaskDefinition
                  - ecs:ListTasks
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt ECSTaskExecutionRole.Arn
                  - !GetAtt ECSTaskRole.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${LambdaFunctionName}:*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}-invoke-continuous-bridge:*"
      Tags:
        - Key: Name
          Value: Nova Sonic Lambda Execution Role
        - Key: Environment
          Value: Production

  # IAM Role for EC2 instances
  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-ecs-instance-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: NovaSonicECSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeregisterContainerInstance
                  - ecs:DiscoverPollEndpoint
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:StartTelemetrySession
                  - ecs:UpdateContainerInstancesState
                  - ecs:Submit*
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource: '*'
              - Effect: Allow
                Action:
                  - ec2:DescribeTags
                  - ec2:DescribeInstances
                  - ec2:DescribeRegions
                Resource: '*'
      Tags:
        - Key: Name
          Value: Nova Sonic ECS Instance Role
        - Key: Environment
          Value: Production

  # IAM Instance Profile
  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${AWS::StackName}-ecs-instance-profile"
      Roles:
        - !Ref ECSInstanceRole

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ECSClusterName
      CapacityProviders:
        - !Ref ECSCapacityProvider
      DefaultCapacityProviderStrategy:
        - CapacityProvider: !Ref ECSCapacityProvider
          Weight: 1
      Tags:
        - Key: Name
          Value: Nova Sonic ECS Cluster
        - Key: Environment
          Value: Production

  # ECS Capacity Provider
  ECSCapacityProvider:
    Type: AWS::ECS::CapacityProvider
    Properties:
      Name: !Sub "${AWS::StackName}-capacity-provider"
      AutoScalingGroupProvider:
        AutoScalingGroupArn: !Ref AutoScalingGroup
        ManagedScaling:
          MaximumScalingStepSize: 1
          MinimumScalingStepSize: 1
          Status: ENABLED
          TargetCapacity: 100
        ManagedTerminationProtection: DISABLED

  # Launch Template for EC2 instances
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${AWS::StackName}-launch-template"
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: !Ref InstanceType
        SecurityGroupIds:
          - !Ref ECSSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -e
            
            # Update system
            yum update -y
            
            # Install SSM agent
            yum install -y amazon-ssm-agent
            systemctl enable amazon-ssm-agent
            systemctl start amazon-ssm-agent
            
            # Configure ECS (ECS agent is already installed on ECS-optimized AMI)
            mkdir -p /etc/ecs
            cat > /etc/ecs/ecs.config << EOF
            ECS_CLUSTER=${ECSClusterName}
            ECS_ENABLE_TASK_ENI=true
            ECS_ENABLE_TASK_IAM_ROLE=true
            ECS_ENABLE_CONTAINER_METADATA=true
            ECS_LOGLEVEL=debug
            EOF
            
            # Restart ECS service to pick up new configuration
            systemctl restart ecs
            
            echo "SSM agent installed and ECS configured successfully"
        IamInstanceProfile:
          Name: !Ref ECSInstanceProfile
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 30
              VolumeType: gp3
              Encrypted: true
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: Nova Sonic ECS Instance
              - Key: Environment
                Value: Production
              - Key: Purpose
                Value: WebRTC Bridge

  # Security Group for ECS instances
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}-ecs-sg"
      GroupDescription: Security group for Nova Sonic ECS instances
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
          Description: WebRTC Bridge health check port
        - IpProtocol: tcp
          FromPort: 32768
          ToPort: 65535
          CidrIp: 0.0.0.0/0
          Description: Dynamic port range for container port mappings
        - IpProtocol: tcp
          FromPort: 51678
          ToPort: 51678
          CidrIp: 0.0.0.0/0
          Description: ECS agent metadata endpoint
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: Nova Sonic ECS Security Group
        - Key: Environment
          Value: Production

  # Auto Scaling Group
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "${AWS::StackName}-asg"
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      VPCZoneIdentifier: !Ref PublicSubnetIds
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      HealthCheckType: EC2
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: Nova Sonic ECS Instance
          PropagateAtLaunch: true
        - Key: Environment
          Value: Production
          PropagateAtLaunch: true
        - Key: Purpose
          Value: WebRTC Bridge
          PropagateAtLaunch: true

  # Auto Scaling Group Scaling Policy
  ScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyName: !Sub "${AWS::StackName}-scaling-policy"
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 70.0

  # CloudWatch Log Group for ECS
  ECSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/nova-sonic-ec2-bridge
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: Nova Sonic Bridge Logs
        - Key: Environment
          Value: Production

  # ECS Task Definition for Nova Sonic Bridge
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: nova-sonic-ec2-bridge
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - EC2
      Cpu: 512
      Memory: 1024
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: nova-sonic-bridge
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryName}:latest"
          PortMappings:
            - ContainerPort: 3000
              Protocol: tcp
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: AWS_REGION
              Value: !Ref AWS::Region
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:3000/health || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
          Essential: true
      Tags:
        - Key: Name
          Value: Nova Sonic Bridge Task Definition
        - Key: Environment
          Value: Production

  # ECS Service for Nova Sonic Bridge
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: nova-sonic-bridge-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: EC2
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets: !Ref PrivateSubnetIds
          AssignPublicIp: DISABLED
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      HealthCheckGracePeriodSeconds: 60
      Tags:
        - Key: Name
          Value: Nova Sonic Bridge Service
        - Key: Environment
          Value: Production

  # CloudWatch Log Group for Lambda
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${LambdaFunctionName}"
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: Nova Sonic Lambda Logs
        - Key: Environment
          Value: Production

  # CloudWatch Log Group for Continuous Bridge Lambda
  ContinuousBridgeLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-invoke-continuous-bridge"
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: Nova Sonic Continuous Bridge Lambda Logs
        - Key: Environment
          Value: Production

  # Lambda Function
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: nodejs18.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: dist/lambda-invoke-ecs-ec2.handler
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            console.log('Lambda function placeholder - replace with actual code');
            return { statusCode: 200, body: 'Placeholder' };
          };
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          ECS_CLUSTER_NAME: !Ref ECSClusterName
          DEPLOYMENT_REGION: !Ref AWS::Region
      Tags:
        - Key: Name
          Value: Nova Sonic Lambda Function
        - Key: Environment
          Value: Production
    DependsOn: LambdaLogGroup

  # Continuous Bridge Lambda Function
  ContinuousBridgeLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-invoke-continuous-bridge"
      Runtime: nodejs18.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          const { ECSClient, ListTasksCommand, DescribeTasksCommand } = require("@aws-sdk/client-ecs");
          
          const ecsClient = new ECSClient({ region: process.env.DEPLOYMENT_REGION || 'us-east-1' });
          
          exports.handler = async (event) => {
            try {
              console.log('üöÄ Lambda invoked with event:', JSON.stringify(event, null, 2));
          
              // Validate event structure
              if (!event.Details || !event.Details.Parameters) {
                console.error('‚ùå Invalid event structure. Expected event.Details.Parameters');
                throw new Error('Invalid event structure. Expected event.Details.Parameters');
              }
          
              const { StreamARN, ContactId, CustomerPhoneNumber } = event.Details.Parameters;
          
              // Validate required parameters
              if (!StreamARN || !ContactId || !CustomerPhoneNumber) {
                throw new Error('Missing required parameters: StreamARN, ContactId, or CustomerPhoneNumber');
              }
          
              // Find the running ECS task
              const listTasksCommand = new ListTasksCommand({
                cluster: process.env.ECS_CLUSTER_NAME,
                family: 'nova-sonic-ec2-bridge',
                desiredStatus: 'RUNNING'
              });
          
              const listResult = await ecsClient.send(listTasksCommand);
              
              if (!listResult.taskArns || listResult.taskArns.length === 0) {
                throw new Error('No running ECS tasks found for nova-sonic-ec2-bridge');
              }
          
              const taskArn = listResult.taskArns[0];
              console.log('üìã Found running task:', taskArn);
          
              // Get task details to find the private IP
              const describeTasksCommand = new DescribeTasksCommand({
                cluster: process.env.ECS_CLUSTER_NAME,
                tasks: [taskArn]
              });
          
              const describeResult = await ecsClient.send(describeTasksCommand);
              
              if (!describeResult.tasks || describeResult.tasks.length === 0) {
                throw new Error('Could not get task details');
              }
          
              const task = describeResult.tasks[0];
              const privateIp = task.containers?.[0]?.networkInterfaces?.[0]?.privateIpv4Address;
          
              if (!privateIp) {
                throw new Error('Could not get task private IP address');
              }
          
              console.log('üåê Task private IP:', privateIp);
          
              // Call the continuous bridge endpoint
              const bridgeUrl = `http://${privateIp}:3000/handle-call`;
              const payload = {
                contactId: ContactId,
                customerPhoneNumber: CustomerPhoneNumber,
                streamARN: StreamARN
              };
          
              console.log('üìû Calling continuous bridge:', {
                url: bridgeUrl,
                payload: payload
              });
          
              // Make HTTP request to the bridge
              const response = await fetch(bridgeUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
              });
          
              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Bridge call failed: ${response.status} ${errorText}`);
              }
          
              const bridgeResponse = await response.json();
          
              console.log('‚úÖ Bridge call successful:', bridgeResponse);
          
              // Return success response
              return {
                statusCode: 200,
                body: JSON.stringify({
                  success: true,
                  taskArn,
                  taskPrivateIp: privateIp,
                  streamARN: StreamARN,
                  contactId: ContactId,
                  customerPhoneNumber: CustomerPhoneNumber,
                  bridgeResponse,
                  message: 'Call handled by continuous WebRTC bridge',
                  callStartTime: new Date().toISOString()
                }),
                headers: {
                  'Content-Type': 'application/json'
                }
              };
          
            } catch (error) {
              console.error('‚ùå Error calling continuous bridge:', error);
              
              return {
                statusCode: 500,
                body: JSON.stringify({
                  success: false,
                  error: error instanceof Error ? error.message : 'Unknown error',
                  message: 'Failed to call continuous WebRTC bridge'
                }),
                headers: {
                  'Content-Type': 'application/json'
                }
              };
            }
          };
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          ECS_CLUSTER_NAME: !Ref ECSClusterName
          DEPLOYMENT_REGION: !Ref AWS::Region
      Tags:
        - Key: Name
          Value: Nova Sonic Continuous Bridge Lambda Function
        - Key: Environment
          Value: Production
    DependsOn: ContinuousBridgeLambdaLogGroup

Outputs:
  ECRRepositoryUri:
    Description: URI of the ECR repository
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryName}"
    Export:
      Name: !Sub "${AWS::StackName}-ECRRepositoryUri"

  ECSClusterName:
    Description: Name of the ECS cluster
    Value: !Ref ECSCluster
    Export:
      Name: !Sub "${AWS::StackName}-ECSClusterName"

  ECSClusterArn:
    Description: ARN of the ECS cluster
    Value: !GetAtt ECSCluster.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSClusterArn"

  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref LambdaFunction
    Export:
      Name: !Sub "${AWS::StackName}-LambdaFunctionName"

  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaFunctionArn"

  ECSTaskExecutionRoleArn:
    Description: ARN of the ECS task execution role
    Value: !GetAtt ECSTaskExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSTaskExecutionRoleArn"

  ECSTaskRoleArn:
    Description: ARN of the ECS task role
    Value: !GetAtt ECSTaskRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSTaskRoleArn"

  AutoScalingGroupName:
    Description: Name of the Auto Scaling Group
    Value: !Ref AutoScalingGroup
    Export:
      Name: !Sub "${AWS::StackName}-AutoScalingGroupName"

  LaunchTemplateId:
    Description: ID of the Launch Template
    Value: !Ref LaunchTemplate
    Export:
      Name: !Sub "${AWS::StackName}-LaunchTemplateId"

  ECSInstanceRoleArn:
    Description: ARN of the ECS instance role
    Value: !GetAtt ECSInstanceRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSInstanceRoleArn"

  ECSSecurityGroupId:
    Description: ID of the ECS security group
    Value: !Ref ECSSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-ECSSecurityGroupId"

  ECSLogGroupName:
    Description: Name of the ECS log group
    Value: !Ref ECSLogGroup
    Export:
      Name: !Sub "${AWS::StackName}-ECSLogGroupName"

  LambdaLogGroupName:
    Description: Name of the Lambda log group
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub "${AWS::StackName}-LambdaLogGroupName"

  ContinuousBridgeLambdaFunctionName:
    Description: Name of the Continuous Bridge Lambda function
    Value: !Ref ContinuousBridgeLambdaFunction
    Export:
      Name: !Sub "${AWS::StackName}-ContinuousBridgeLambdaFunctionName"

  ContinuousBridgeLambdaFunctionArn:
    Description: ARN of the Continuous Bridge Lambda function
    Value: !GetAtt ContinuousBridgeLambdaFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ContinuousBridgeLambdaFunctionArn"

  ECSTaskDefinitionArn:
    Description: ARN of the ECS task definition
    Value: !Ref ECSTaskDefinition
    Export:
      Name: !Sub "${AWS::StackName}-ECSTaskDefinitionArn"

  ECSServiceName:
    Description: Name of the ECS service
    Value: !Ref ECSService
    Export:
      Name: !Sub "${AWS::StackName}-ECSServiceName"
